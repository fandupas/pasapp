    <div class="card">
        <div class="item item-assertive  item-divider">
     <h2 class="wrap">{{video.snippet.title}}</h2>
     </div>
        <div class="embed-responsive embed-responsive-16by9">
            <div class="embed-responsive-item">
                <youtube-video video-id="video.id"></youtube-video>
            </div>
        </div>
  <div class="item item-text-wrap">
      <p class="text-center">
          <i class="icon ion-ios-eye"></i>
          {{video.statistics.viewCount}}&nbsp;

          <i class="icon ion-thumbsup"></i>
          {{video.statistics.likeCount}}&nbsp;

          <i class="icon ion-thumbsdown"></i>
          {{video.statistics.dislikeCount}}&nbsp;

          <i class="icon ion-chatbox"></i>
          {{video.statistics.commentCount}}
      </p>
  </div>
        <div class="item item-text-wrap text-justify">{{video.snippet.description}}</div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ng-controller="ActionsCtrl" ng-click="shareVideo('{{video.id}}')">
                <i class="icon ion-android-share-alt"></i>
                Partager
            </a>
        </div>
</div>
