<ion-view title="VIDEOS">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="media padding">
            <a class="media-left">
                <img ng-src="{{playlist.snippet.thumbnails.default.url}}" class="img-thumbnail">
            </a>
            <div class="media-body">
                <h3 class="media-heading positive">{{playlist.snippet.title}}</h3>
            </div>
        </div>
        <ion-list ng-controller="VideosCtrl" class="list-inset">
            <ion-item ng-repeat="video in videos.items"  class="item-thumbnail-left" href="#/app/video/{{video.id}}">
                <img ng-src="{{video.snippet.thumbnails.default.url}}" class="img-circle">
               <h3 class="wrap">{{video.snippet.title}}</h3>
                <a ng-controller="ShareCtrl" ng-click="shareVideo('{{video.snippet.resourceId.videoId}}')" class="button button-icon icon ion-share positive">

                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
