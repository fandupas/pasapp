<ion-side-menus ng-controller="MenuCtrl">

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-assertive nav-title-slide-ios">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-back"></i> Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-positive">

        </header>
        <ion-content class="has-header">
            <div class="list">
                <a nav-clear menu-close class="item item-icon-left positive" href="#/app/main">
                    <i class="icon ion-ios-home-outline"></i>
                    ACCEUIL
                </a>

                <a nav-clear menu-close ng-repeat="playlist in playlists.items | orderBy: '+id'" class="item" href="#/app/playlists/{{playlist.id}}" ng-show="true">

                    <h2>{{playlist.snippet.title}}</h2>
                </a>


            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
